<form class="b-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <label>Авторизация</label>
  <tui-input formControlName="nickname">
    nickname
    <input tuiTextfield type="email" />
  </tui-input>
  <tui-input-password formControlName="password"> password </tui-input-password>

  <tui-error [error]="computedError"></tui-error>
  <button tuiButton type="submit" appearance="primary">Войти</button>
</form>
