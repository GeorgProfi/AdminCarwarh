<tui-tabs
  class="tui-space_top-5 tui-space_bottom-5"
  [(activeItemIndex)]="activeItemIndex">
  <button
    tuiTab
    *ngFor="let item of menu"
    [routerLink]="item.link"
    routerLinkActive>
    <tui-svg [src]="item.icon" class="tui-space_right-2"></tui-svg>
    {{ item.name }}
  </button>

  <button class="exit" tuiButton (click)="logout()">
    <tui-svg src="tuiIconRemoveLarge" class="tui-space_right-2"></tui-svg>
    Выход
  </button>
</tui-tabs>
