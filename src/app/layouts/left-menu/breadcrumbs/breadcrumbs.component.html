<ng-container *tuiLet="breadcrumbs$ | async as breadcrumbs">
  <tui-breadcrumbs *ngIf="breadcrumbs" size="l" class="tui-space_bottom-5">
    <ng-container *ngFor="let item of breadcrumbs">
      <a *tuiItem tuiLink [routerLink]="item.url">
        {{ item.title }}
      </a>
    </ng-container>
  </tui-breadcrumbs>
</ng-container>
