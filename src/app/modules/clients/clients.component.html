<app-create-client (createEvent)="updateData()"></app-create-client>

<p tuiTextfieldSize="m" class="filters">
  <tui-input class="input" [tuiTextfieldCleaner]="true" [(ngModel)]="search">
    Поиск
  </tui-input>
</p>

<tui-loader [overlay]="true" [showLoader]="!!(loading$ | async)">
  <table
    *ngIf="data$ | async as data"
    tuiTable
    class="table"
    [columns]="columns"
    [tuiSortBy]="sorter$ | async"
    (tuiSortByChange)="sorter$.next($event!)"
    [direction]="(direction$ | async) || 1"
    (directionChange)="direction$.next($event)">
    <thead>
      <tr tuiThGroup>
        <th *tuiHead="'actions'" tuiTh [sorter]="null">Действия</th>
        <th *tuiHead="'name'" tuiTh tuiSortable>Имя</th>
      </tr>
    </thead>
    <tbody
      *tuiLet="data | tuiTableSort as sortedData"
      tuiTbody
      [data]="sortedData">
      <tr *ngFor="let item of sortedData" tuiTr>
        <td *tuiCell="'actions'" tuiTd>
          <button
            tuiIconButton
            appearance="flat"
            size="s"
            icon="tuiIconEdit"
            title="edit"
            shape="rounded"></button>
        </td>
        <td *tuiCell="'name'" tuiTd [class.match]="isMatch(item.name)">
          {{ item.name }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td [colSpan]="columns.length">
          <tui-table-pagination
            class="tui-space_top-2"
            [total]="(total$ | async) || 0"
            (pageChange)="onPage($event)"
            (sizeChange)="onSize($event)"></tui-table-pagination>
        </td>
      </tr>
    </tfoot>
  </table>
</tui-loader>
