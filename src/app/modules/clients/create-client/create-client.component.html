<button tuiButton type="button" (click)="toggle()">Добавить</button>
<tui-expand [expanded]="expanded">
  <ng-template tuiExpandContent>
    <tui-island size="l" textAlign="center">
      <h3 class="title">Создание клиента</h3>
      <form [formGroup]="formCreateService" (ngSubmit)="onSubmit()">
        <tui-input formControlName="name">
          Имя
          <input tuiTextfield />
        </tui-input>
        <tui-input formControlName="phone">
          Телефон
          <input tuiTextfield />
        </tui-input>
        <tui-input formControlName="email">
          email
          <input tuiTextfield />
        </tui-input>
        <button tuiButton type="submit" appearance="primary">Создать</button>
      </form>
    </tui-island>
  </ng-template>
</tui-expand>
