<tui-accordion-item>
  Создание клиента
  <ng-template tuiAccordionItemContent>
    <tui-expand [expanded]="!expandedCode">
      <form [formGroup]="formCreateClient" (ngSubmit)="onSubmit()">
        <div class="tui-form__row">
          <tui-input formControlName="phone">
            Телефон
            <span class="tui-required"></span>
          </tui-input>
        </div>

        <div class="tui-form__row tui-form__row_multi-fields">
          <div class="tui-form__multi-field">
            <tui-input formControlName="name">
              Имя
              <input tuiTextfield />
            </tui-input>
          </div>
          <div class="tui-form__multi-field">
            <tui-input formControlName="email">
              email
              <input tuiTextfield />
            </tui-input>
          </div>
        </div>

        <div class="tui-form__buttons tui-form__buttons_align_center">
          <button
            tuiButton
            class="tui-form__button"
            type="submit"
            appearance="primary">
            Зарегистрировать
          </button>
        </div>
      </form>
    </tui-expand>

    <tui-expand [expanded]="expandedCode">
      <div tuiGroup class="tui-form__row" [adaptive]="true" [collapsed]="true">
        <tui-input formControlName="name">
          Код подтверждения
          <input tuiTextfield />
        </tui-input>
        <button
          tuiButton
          [showLoader]="loader"
          class="tui-form__button"
          appearance="primary"
          (click)="onAcceptCode()">
          Отправить
        </button>
      </div>
    </tui-expand>
  </ng-template>
</tui-accordion-item>
