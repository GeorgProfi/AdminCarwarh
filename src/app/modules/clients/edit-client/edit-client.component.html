<form [formGroup]="formEditClient" (ngSubmit)="onSubmit()">
  <div class="tui-form__row">
    <tui-input tuiTextfieldSize="m" tuiAutoFocus formControlName="name">
      Имя
      <input tuiTextfield />
    </tui-input>
  </div>
  <div class="tui-form__buttons tui-form__buttons_align_center">
    <button
      tuiButton
      type="submit"
      class="tui-form__button"
      size="m"
      appearance="primary">
      Сохранить
    </button>
  </div>
</form>
