<form class="container" [formGroup]="formSetting">
  <h3 class="tui-form__header">Описание</h3>
  <div class="tui-form__row">
    <tui-text-area formControlName="description">Type a text</tui-text-area>
  </div>
  <div class="tui-form__buttons">
    <button tuiButton class="tui-form__button" appearance="primary">
      Сохранить
    </button>
  </div>

  <h3 class="tui-form__header">Логотип</h3>
  <div class="tui-form__row">
    <tui-input-files
      *ngIf="!control.value"
      accept="image/*"
      [formControl]="control"
      (reject)="onReject($event)"></tui-input-files>

    <tui-files class="tui-space_top-1">
      <tui-file
        *ngIf="loadedFiles$ | async as file"
        [file]="file"
        (removed)="removeFile()"></tui-file>

      <tui-file
        *ngIf="rejectedFiles$ | async as file"
        state="error"
        [file]="file"
        (removed)="clearRejected()"></tui-file>

      <tui-file
        *ngIf="loadingFiles$ | async as file"
        state="loading"
        [file]="file"></tui-file>
    </tui-files>
  </div>
  <div class="tui-form__buttons">
    <button tuiButton class="tui-form__button" appearance="primary">
      Сохранить
    </button>
  </div>

  <h3 class="tui-form__header">Смена пароля</h3>
  <div class="tui-form__row tui-form__row_multi-fields">
    <div class="tui-form__multi-field">
      <tui-input-password formControlName="password">
        password
      </tui-input-password>
    </div>
    <div class="tui-form__multi-field">
      <tui-input-password formControlName="password">
        password
      </tui-input-password>
    </div>
  </div>
  <div class="tui-form__buttons">
    <button tuiButton class="tui-form__button" appearance="primary">
      Сохранить
    </button>
  </div>
</form>
