<div class="table tui-space_bottom-5 tui-space_top-5">
  <div class="tui-row">
    <div class="tui-col_md-1">
      <div class="tui-row tui-col_md-12">Время</div>
    </div>
    <div class="tui-col_md-3">
      <div class="tui-row tui-col_md-12">1</div>
    </div>
    <div class="tui-col_md-3">
      <div class="tui-row tui-col_md-12">2</div>
    </div>
    <div class="tui-col_md-3">
      <div class="tui-row tui-col_md-12">3</div>
    </div>
  </div>

  <div class="tui-row">
    <div class="time_column tui-col_md-1">
      <div *ngFor="let time of times" class="tui-row tui-col_md-12">
        {{ time }}
      </div>
    </div>

    <div class="tui-col_md-11">
      <div class="tui-row">
        <div class="column tui-col_md-3" *ngFor="let post of reserv">
          <div *ngFor="let res of post" class="row tui-row tui-col_md-12">
            1
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
