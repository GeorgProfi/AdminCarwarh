<tui-accordion-item class="tui-space_top-5 tui-space_bottom-5">
  Создание записи на мойку
  <ng-template tuiAccordionItemContent>
    <div class="tui-row">
      <div class="tui-col_md-6">
        <h3 class="tui-form__header tui-form__header_margin-top_none">
          Список услуг
        </h3>
        <div
          tuiGroup
          class="tui-form__row"
          *ngFor="let service of services; index as idx">
          <tui-input [(ngModel)]="service.name">
            Введите название услуги
          </tui-input>
          <button
            tuiIconButton
            type="button"
            appearance="outline"
            size="l"
            icon="tuiIconChevronDownLarge"
            class="tui-group__auto-width-item"></button>
          <button
            tuiIconButton
            type="button"
            appearance="outline"
            size="l"
            (click)="removeService(idx)"
            icon="tuiIconCloseLarge"
            class="tui-group__auto-width-item"></button>
        </div>
        <button
          tuiButton
          type="button"
          icon="tuiIconPlusLarge"
          (click)="addService()"
          class="tui-form__row">
          Добавить услугу
        </button>
        <!--        <tui-select-->
        <!--          *tuiLet="services$ | async as services"-->
        <!--          class="b-form tui-col_md-12 tui-space_bottom-5"-->
        <!--          [(ngModel)]="service">-->
        <!--          Услуги-->
        <!--          <tui-data-list-wrapper-->
        <!--            *tuiDataList-->
        <!--            [items]="services"></tui-data-list-wrapper>-->
        <!--        </tui-select>-->
      </div>
      <div class="tui-col_md-6">
        <tui-select class="tui-form__row">
          Станция
          <tui-data-list-wrapper></tui-data-list-wrapper>
        </tui-select>
        <tui-input-date class="tui-form__row" [(ngModel)]="day">
          Choose a date
        </tui-input-date>
        <tui-input-time
          class="tui-form__row"
          formControlName="testValue"
          [items]="times"
          [(ngModel)]="time">
          Input time
        </tui-input-time>
      </div>
    </div>
    <div class="tui-form__buttons tui-form__buttons_align_end">
      <button
        class="tui-form__button"
        tuiButton
        (click)="onSubmit()"
        appearance="primary">
        Создать
      </button>
    </div>
  </ng-template>
</tui-accordion-item>
