<tui-accordion-item>
  Создание новости
  <ng-template tuiAccordionItemContent>
    <form [formGroup]="formCreateNotification">
      <div class="tui-form__row">
        <tui-input formControlName="title"> Заголовок </tui-input>
      </div>
      <div class="tui-form__row">
        <tui-text-area formControlName="content">Контент</tui-text-area>
      </div>
      <div class="tui-form__row">
        <tui-input-files
          *ngIf="!control.value"
          accept="image/*"
          [formControl]="control"
          (reject)="onReject($event)"></tui-input-files>

        <tui-files class="tui-space_top-1">
          <tui-file
            *ngIf="loadedFiles$ | async as file"
            [file]="file"
            (removed)="removeFile()"></tui-file>

          <tui-file
            *ngIf="rejectedFiles$ | async as file"
            state="error"
            [file]="file"
            (removed)="clearRejected()"></tui-file>

          <tui-file
            *ngIf="loadingFiles$ | async as file"
            state="loading"
            [file]="file"></tui-file>
        </tui-files>
      </div>

      <div class="tui-form__buttons tui-form__buttons_align_center">
        <button
          class="tui-form__button"
          tuiButton
          (click)="onSubmit()"
          appearance="primary">
          Создать
        </button>
      </div>
    </form>
  </ng-template>
</tui-accordion-item>
