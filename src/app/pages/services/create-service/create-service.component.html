<tui-accordion-item>
  Создание услуги
  <ng-template tuiAccordionItemContent>
    <div tuiGroup class="tui-form__row">
      <tui-input class="tui-form__row" [(ngModel)]="name"> Название </tui-input>
      <button
        tuiButton
        class="tui-form__button"
        (click)="onSubmit()"
        appearance="primary">
        Создать
      </button>
    </div>
  </ng-template>
</tui-accordion-item>
