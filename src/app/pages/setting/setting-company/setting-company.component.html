<h3 class="tui-form__header">Описание</h3>
<div class="tui-form__row">
  <tui-text-area [(ngModel)]="description">Type a text</tui-text-area>
</div>

<h3 class="tui-form__header">Логотип</h3>
<img *ngIf="logoUrl" [src]="logoUrl" width="500" height="600" />
<div class="tui-form__row">
  <tui-input-files
    *ngIf="!file.value"
    accept="image/*"
    [formControl]="file"
    (reject)="onReject($event)"></tui-input-files>

  <tui-files class="tui-space_top-1">
    <tui-file *ngIf="loadedFiles$ | async as file" [file]="file" (removed)="removeFile()"></tui-file>

    <tui-file *ngIf="rejectedFiles$ | async as file" state="error" [file]="file" (removed)="clearRejected()"></tui-file>

    <tui-file *ngIf="loadingFiles$ | async as file" state="loading" [file]="file"></tui-file>
  </tui-files>
</div>
<div class="tui-form__buttons">
  <button tuiButton class="tui-form__button" appearance="primary" (click)="saveData()">Сохранить</button>
</div>
